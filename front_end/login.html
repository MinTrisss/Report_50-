<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/front_end/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="signin-btn">Đăng Nhập</button>
        </form>
        <div class="social-login">
            <p>Đăng nhập với</p>
            <div class="social-icons">
                <button class="google-login">G</button>
                <button class="facebook-login">F</button>
            </div>
        </div>
        <p class="signup-text">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
    </div>
</body>
</html>
